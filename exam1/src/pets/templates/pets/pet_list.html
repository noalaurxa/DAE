<h1>Lista de Mascotas</h1>

<form method="get">
    <input type="text" name="q" placeholder="Buscar mascota">
    <button type="submit">Buscar</button>
</form>

<a href="{% url 'pet_create' %}">➕ Nueva Mascota</a>

<ul>
    {% for pet in pets %}
        <li>
            {{ pet.name }} ({{ pet.species }} - {{ pet.age }} años)
            <a href="{% url 'pet_update' pet.pk %}">Editar</a>
            <a href="{% url 'pet_delete' pet.pk %}">Eliminar</a>
        </li>
    {% empty %}
        <li>No hay mascotas registradas.</li>
    {% endfor %}
</ul>
