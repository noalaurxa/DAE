<!-- musica/templates/musica/artist_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Artista</title>
</head>
<body>
    <h1>Crear Artista</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'artist_list' %}">Volver a la lista de artistas</a>
</body>
</html>
